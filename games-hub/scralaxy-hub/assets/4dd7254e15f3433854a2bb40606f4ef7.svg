yle="mix-blend-mode: normal"><tspan x="0" dy="0">The Application</tspan></text><text transform="translate(147.5,54.50707) scale(0.42416,0.42416)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Want to work with us? Here's how!</tspan></text><g fill="none" stroke-width="4.5" stroke-linecap="butt"><path d="M44.00356,8.41697l-0.05289,21.15287l-8.76866,6.75122l-11.16391,-2.23088l-4.94158,-9.0369l9.77927,-4.14634l1.48854,7.33494l5.04926,-2.86939l-3.29441,-17.64689z" stroke="url(#color-3)"/><path d="M65.13994,10.20332l7.14226,7.26128l-1.47531,12.92823l-11.51148,5.01714l-11.68714,-4.60534l-2.53878,-12.80921l8.61944,-9.38636zM54.63349,19.2346l0.4118,6.02209l4.78292,1.71142l4.25021,-4.07265l-2.95248,-5.60842z" stroke="url(#color-4)"/><path d="M74.15104,10.17432l10.1514,2.12512l-3.87997,21.4211l-7.70518,0.4798z" stroke="url(#color-5)"/><path d="M94.7354,7.79109l9.19558,12.97169l-0.90293,-12.97169l10.52354,-0.90293l-0.05286,25.30108l-8.02632,2.33857l-8.34552,-10.41775l0.63848,10.47064l-8.71766,1.22216l-3.98576,-25.03473z" stroke="url(#color-6)"/></g><g stroke="none" stroke-width="1" stroke-linecap="butt"><path d="M44.00356,8.41697l-0.05289,21.15287l-8.76866,6.75122l-11.16391,-2.23088l-4.94158,-9.0369l9.77927,-4.14634l1.48854,7.33494l5.04926,-2.86939l-3.29441,-17.64689z" fill="url(#color-7)"/><path d="M65.13994,10.20332l7.14226,7.26128l-1.47531,12.92823l-11.51148,5.01714l-11.68714,-4.60534l-2.53878,-12.80921l8.61944,-9.38636zM54.63349,19.2346l0.4118,6.02209l4.78292,1.71142l4.25021,-4.07265l-2.95248,-5.60842z" fill="url(#color-8)"/><path d="M74.15104,10.17432l10.1514,2.12512l-3.87997,21.4211l-7.70518,0.4798z" fill="url(#color-9)"/><path d="M94.7354,7.79109l9.19558,12.97169l-0.90293,-12.97169l10.52354,-0.90293l-0.05286,25.30108l-8.02632,2.33857l-8.34552,-10.41775l0.63848,10.47064l-8.71766,1.22216l-3.98576,-25.03473z" fill="url(#color-10)"/></g><g fill="none" stroke-width="4.5" stroke-linecap="butt"><path d="M78.80364,59.75153l1.86067,-2.81836l-14.19008,-7.17435l5.41951,-9.24847l12.06494,-1.70009l8.34553,4.67523l-3.77229,7.12336l-7.4426,-4.83772l-1.75298,2.97705l14.56408,6.9628l-5.20982,10.36675l-13.92561,1.27316l-8.39842,-6.00509l3.87997,-6.3243z" stroke="url(#color-11)"/><path d="M51.21766,42.35964l-1.86064,15.73146l5.63482,-0.85006l0.69138,-12.38417l10.31195,1.5414l-2.33857,13.60825l-4.94348,5.4195l-14.13903,-0.05289l-5.84643,-4.88869l1.00872,-19.50754z" stroke="url(#color-12)"/></g><g stroke="none" stroke-width="1" stroke-linecap="butt"><path d="M78.80364,59.75153l1.86067,-2.81836l-14.19008,-7.17435l5.41951,-9.24847l12.06494,-1.70009l8.34553,4.67523l-3.77231,7.12336l-7.4426,-4.83772l-1.75298,2.97705l14.56409,6.9628l-5.20982,10.36675l-13.92561,1.27316l-8.39842,-6.00509l3.87997,-6.3243z" fill="url(#color-13)"/><path d="M51.21766,42.35964l-1.86064,15.73146l5.63482,-0.85006l0.69138,-12.38417l10.31195,1.5414l-2.33857,13.60825l-4.94348,5.4195l-14.13903,-0.05289l-5.84643,-4.88869l1.00872,-19.50754z" fill="url(#color-14)"/></g><text transform="translate(371.05145,9.19624) scale(0.23998,0.23998)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Last Modified: 19/03/24</tspan></text><text transform="translate(1.95778,85.51521) scale(0.26364,0.26364)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">&gt; Requirements:</tspan><tspan x="0" dy="46.150000000000006px">Your account must be at minimum six months old. There can be exceptions to this. If you have</tspan><tspan x="0" dy="46.150000000000006px">an account that is older than six months, you must provide proof of ownership.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">&gt; Application:</tspan><tspan x="0" dy="46.150000000000006px">To apply, comment "Application:" followed by the links to two projects. The first project should</tspan><tspan x="0" dy="46.150000000000006px">be your most advanced project. This can be a showcase of your ability to code, create art, or</tspan><tspan x="0" dy="46.150000000000006px">anything else. The other project should be your personal favourite project you have made.</tspan><tspan x="0" dy="46.150000000000006px">You can submit one project if it meets both criteria. I'd love to know why you choose the</tspan><tspan x="0" dy="46.150000000000006px">projects you did, so talk to me about them!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Note regarding remixes: Usually, I discourage using a remix within your application. However,</tspan><tspan x="0" dy="46.150000000000006px">if the remix adds and/or modifies a substansial amount of content, you may use it.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">After the projects, please tell me why you think you would be a good addition to the team! And</tspan><tspan x="0" dy="46.150000000000006px">finally, please tell me what games you would be interested in working on, and what you would</tspan><tspan x="0" dy="46.150000000000006px">do to them!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">&gt; Welcome to the Scralaxy Team:</tspan><tspan x="0" dy="46.150000000000006px">After I approve your application, you will receive a follow from me. This can be used</tspan><tspan x="0" dy="46.150000000000006px">to verify to other team members that you are a member of the team. With time, you</tspan><tspan x="0" dy="46.150000000000006px">will be invited to the Scralaxy Team Studio and other relevant studios.</tspan></text><text transform="translate(2.25588,357.28278) scale(0.15844,0.15844)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Hopefully people see this as a fair way of doing things. I am trying to be fair as possible, whilst also moderating in such a way that prevents another incident.</tspan></text></g></g></svg>